<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <title>Movie Project</title>

    <style>
        /*CSS for Loading spinning animation*/
        .loading {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #0c0101;
            width: 100px;
            height: 100px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


        /*Makes loading animation hidden*/
        .canSee{
            visibility: hidden;
        }

        .form-popup {
            display: none;
            position: fixed;
            bottom: 0;
            right: 15px;
            border: 3px solid #f1f1f1;
            z-index: 9;
        }

    </style>

</head>
<body>

<div class="form-popup bg-light" id="myForm">
    <form action="/action_page.php" class="form-container">
        <h1>Edit Movie</h1>

        <label for="movieTitle"><b>Movie Title</b></label>
        <input type="text" placeholder="Enter Year" name="movieTitle" id="movieTitle">

        <label for="yearReleased"><b>Year Released</b></label>
        <input type="text" placeholder="Enter Year" name="yearReleased" id="yearReleased">

        <label for="movieRating"><b>Rating</b></label>
        <input type="text" placeholder="Enter Rating" name="movieRating" id="movieRating">

        <label for="moviePlot"><b>Plot</b></label>
        <input type="text" placeholder="Enter Plot" name="moviePlot" id="moviePlot">

        <button type="submit" class="btn" id="editSubmit">Submit</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
</div>

<div class="bg-info text-center">
    <div class="row">
        <div class="col">

            <h1>Movie Project</h1>

            <!--Form for User to Add Movie -->
            <div class="userInput">
                <form>
                    <label for="title">Movie Title</label><br>
                    <input type="text" id="title" name="title"><br>
                    <label for="year">Year Released</label><br>
                    <input type="text" id="year" name="year"><br>
                    <label for="rating">Rating</label><br>
                    <input type="text" id="rating" name="rating"><br>
                    <label for="plot">Plot Description: </label><br>
                    <input type="text" id="plot" name="plot"><br><br>
                    <input type="submit" id="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>

    <!--Loading icon -->
    <div class="loading"></div>

    <!--TODO: Show how centered form boxes -->
    <!--Filter Options-->
    <div class="row d-flex justify-content-center" id="#filterOptions">
        <div class="form-row">
            <div class="form-group col">
                <select class="form-control" id="genreSelect">>
                    <option>Genre</option>
                    <option>Action</option>
                    <option>Sci-Fi</option>
                    <option>Drama</option>
                    <option>History</option>
                </select>
            </div>
            <div class="form-group col">
                <select class="form-control" id="sortSelect">
                    <option>Sort</option>
                    <option>Title A-Z</option>
                    <option>Title Z-A</option>
                    <option>Newest-Oldest</option>
                    <option>Oldest-Newest</option>
                </select>
            </div>
            <div class="form-group col">
                <select class="form-control" id="ratingSelect">
                    <option>Rating (Stars)</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
    </div>
</div>

    <div id="movies" class="album">
       <div class="container">
           <div class="row" id="movieContainer"></div>
       </div>
    </div>
    <!--Link to JS & jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
