<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <title>Movie Project</title>



    <style>
        .canSee{
            visibility: hidden;
        }

    </style>

</head>
<body>

    <h1 class="tester">Movie Project</h1>

    <!--Form for User to Add Movie -->
    <form>
        <label for="title">Movie Title</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="year">Year Released</label><br>
        <input type="text" id="year" name="year"><br>
        <label for="rating">Rating</label><br>
        <input type="text" id="rating" name="rating"><br>
        <label for="plot">Plot Description: </label><br>
        <input type="text" id="plot" name="plot"><br><br>
        <input type="submit" id="submit" value="Submit">
    </form>

    <h3 class="loading">Loading</h3>

    <div id="movies" class="album">
       <div class="container">
           <div class="row" id="movieContainer"></div>
       </div>
    </div>
    <!--Link to JS & jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
